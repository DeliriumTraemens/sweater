            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>

<header th:insert="header :: header"></header>

    </form>
</div>-->


<div class="container-fluid mt-5">
    <div class="row">
        <div class="col"> <h6> Left column </h6></div>
        <div class="col">
            <fieldset>
                <legend> Добавдение записи
                    <div>
                        <form method="post" action="/main" enctype="multipart/form-data">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                            <input type="text" class="form-control" name="messagetext" placeholder="Введите сообщение"><!--<br>-->
                            <input type="text" class="form-control" name="messagetag" placeholder="Введите Тег"><!--<br>-->
                            <input type="file" class="custom-file-input" data-preview-file-type="any" name="file"><!--<br>-->
                            <button type="submit" class="btn btn-primary btn-sm">Добавить</button>
                        </form>
                    </div>
                </legend>
            </fieldset>
        </div>
        <div class="col"><h6> Right column </h6></div>
    </div>

</div><!--Container-->
<div class="container">
    <h1>Список сообщений</h1>
    <fieldset>
        <legend> Фильтрация
            <div class="row mb-2">
                <form method="get" action="/main">

                    <input type="text" name="filter">
                    <button type="submit" class="btn btn-primary">Найти</button>
                </form>
            </div>

            <div class="row mb-2">
                <form method="post" action="showall">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                    <!--        <form method="post" action="/main">-->
                    <button type="submit" class="btn btn-primary">Показать все</button>
                </form>
            </div>
        </legend>
    </fieldset>


    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-6 g-3">
        <div  class="card-group" th:each="m:${messages}">
                <div class="card shadow p-3 mb-5 rounded" style="background-color: bisque">
                    <p style="color:darkblue; font-weight: bold;font-size:10pt" th:text="${m.getId()}"></p>
                    <p th:text="${m.getText()}"></p>
                    <p style="font-style: italic" th:text="${m.getTag()}"></p>
                    <p> Author:  <span  style="color:brown; font-weight:bold" th:text="${m.getAuthorName()}"></span></p>

                    <div th:if="${m.filename != null}">
                        <img th:src="@{'../img/'+ ${m.filename}}" height="100" width="100"/>
                    </div>

                    <div th:if="${m.filename}">
                        <p th:text="${m.filename}"></p>
                    </div>

                </div><!--Card-->
        </div><!--CardGroup-->

    </div><!--Row Cols-->



</div><!--Container-->
</body>
</html>
