<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<div class="container">
    <div>
        <form method="post">
            <input type="text" name="text" placeholder="Введите сообщение">
            <input type="text" name="tag" placeholder="Введите Тег">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</div><!--Container-->
<div class="container">
    <h1>Список сообщений</h1>
    <div class="row mb-2">
        <form method="post" action="filter">
            <input type="text" name="filter">
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>
    <div class="row mb-2">
        <form method="post" action="showall">
            <button type="submit" class="btn btn-primary">Показать все</button>
        </form>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        <div  class="card-group" th:each="m:${messages}">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <p  th:text="${m.getId()}"></p>
                    <p  th:text="${m.getText()}"></p>
                    <p  th:text="${m.getTag()}"></p>
                </div>
            </div><!--CardGroup-->

        </div><!--Row Cols-->



</div><!--Container-->
</body>
</html>
