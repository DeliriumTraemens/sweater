<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <h4 style="text-align:center">User Editor</h4>
    <div>
        <form action="/user" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <input type="hidden" th:value="${currentUser.getId()}" name="userId" id="userId"><br>

            <label for="userName" style="font-weight: bold">Username</label>
                <input type="text" th:value="${currentUser.getUsername()}" name="username" id="userName"><br>
                    <div th:each="r:${rolesList}">
                        <label for="role" th:text="'Set as '+${r.getAuthority().toString().toLowerCase()}">Blabla</label>
                        <input type="checkbox" th:name="${r.getAuthority()}" id="role">
                    </div>
            <button type="submit" class="btn btn-primary">Save</button>


        </form>
    </div>
</div>
</body>
</html>
