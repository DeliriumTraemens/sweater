<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<h5>Login Page</h5>
<div th:if="${param.error}">
    Invalid username and password.
</div>



<div th:if="${param.logout}">
    You have been logged out.
</div>
<br>
<div class="container">
    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf}" th:value="${_csrf.token}" />
            <div class="mb-2 row">
                <label for="inputUsername" class="col-sm-2 col-form-label"> User Name :  </label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="username" id="inputUsername" placeholder="Введите Имя"/>
                </div>
            </div>

            <div class="mb-2 row">
                <label for="inputPassword" class="col-sm-2 col-form-label"> Password:  </label>
                <div class="col-sm-6">
                    <input class="form-control " type="password" name="password" id="inputPassword" placeholder="Введите Пароль"/>
                </div>
            </div>
<!--            <button type="submit" class="btn btn-primary">Sign In</button>-->
                <button class="btn btn-info mb-3" type="submit"/>Sign In</button>
                    <a th:href="@{/registration}" class="btn btn-danger mb-3"> Create an Account</a>
    </form>

</div>

<!--<div>-->
<!--    <a th:href="@{/registration}" class="btn btn-danger"> Create an Account</a>-->
<!--</div>-->
</body>
</html>
