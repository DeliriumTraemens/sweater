    <meta charset="UTF-8">

<body>
<h3>REGISTRATION</h3>
<br>
<div-container-fluid>

<!--    /*@thymesVar id="message" type=""*/-->
    <div th:if="${message}" >
        <b th:text="${message}"> You have been logged out.</b>
    </div>
    <br>

    <form method="post" th:action="@{/registration}">
<!--        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />-->
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

        <div class="mb-2 row">
            <label for="inputUsername" class="col-sm-2 col-form-label"> User Name :  </label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="username" id="inputUsername" placeholder="Введите Имя"/>
            </div>
        </div>

        <div class="mb-2 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"> Password:  </label>
            <div class="col-sm-6">
                <input class="form-control " type="password" name="password" id="inputPassword" placeholder="Введите Пароль"/>
            </div>
        </div>
        <div class="mb-2 row">
            <label for="inputEmail" class="col-sm-2 col-form-label"> Email:  </label>
            <div class="col-sm-6">
                <input class="form-control " type="email" name="email" id="inputEmail" placeholder="sobaka@dog.gav"/>
            </div>
        </div>
        <button class="btn btn-info mb-3" type="submit"/>Create Account</button>

        <!--<label for="username"> Username
            <input type="text" name="username" id="username" placeholder="Input username here">
        </label> <br><br>
        <label for="password" >Password
            <input type="text" name="password" id="password" placeholder="Input password here">
        </label> <br><br>
        <button type="submit" class="btn btn-primary">Create Account</button>-->

    </form>
</div-container-fluid>
</body>
</html>
